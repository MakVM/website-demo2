name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install react-is
        run: npm install react-is --legacy-peer-deps
        
      - name: Build the app
        run: npm run build
        
      - name: Debug - List all files after build
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Looking for build output ==="
          find . -type d -name "dist" -o -name "build" -o -name "out" | head -10
          echo "=== Checking if dist exists ==="
          if [ -d "dist" ]; then
            echo "dist folder found!"
            ls -la dist/
          else
            echo "No dist folder found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
